<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'main' %}">DjangoGramm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            {% if request.user.is_authenticated %}

            <ul class="navbar-nav col-12 justify-content-end">
                <li class="nav-item active">
                    <div class="btn-group">
                        <button type="button" class="btn font-weight-bold">
                            <a class="text-dark" href="{% url 'profile' user.username %}">{{ user.username }}</a>
                        </button>
                        <a class="ml-4 nav-link" href="{% url 'logout' %}">Log out</a>
                    </div>
                </li>
            </ul>

            {% endif %}

        </div>
    </nav>
</header>

{% block container %} {% endblock %}

{% block scripts %}
{% endblock scripts %}

</body>
</html>
