{% extends 'base.html' %}
{% block container %}

{% load crispy_forms_tags %}

<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form method="post" class="form-signin pt-5" enctype="multipart/form-data">{% csrf_token %}
                <div class="text-center mt-5 b-1">
                    <h1 class="h3 mb-3 font-weight-normal">DjangoGramm</h1>
                    <br>
                </div>

                {% crispy form "bootstrap4" %}

            </form>
            <div class="mt-4 text-center"><p>Don't have an account? <a href="/register">Sign up!</a></p></div>

        <ul>
            <li><a href="{% url 'social:begin' 'github' %}">Sign in with GitHub</a></li>
<!--            <li><a href="{% url 'social:begin' 'google' %}">Sign in with Google</a></li>-->
        </ul>


        </div>
    </div>
</main>

{% endblock %}
