{% extends 'base.html' %}
{% block container %}

{% load crispy_forms_tags %}

<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form method="post" class="form-signin pt-5" enctype="multipart/form-data">{% csrf_token %}
                <div class="text-center mt-5 b-1">
                    <h1 class="h3 mb-3 font-weight-normal">DjangoGramm</h1>
                    <br>
                </div>

                {% crispy form "bootstrap4" %}

            </form>
            <div class="mt-4 text-center"><p>Don't have an account? <a href="/register">Sign up!</a></p></div>


            <div class="text-center">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <button type="button" class="mt-3 btn btn-outline-danger">
                        Sign in with Google+
                    </button>
                </a>

                <a href="{% url 'social:begin' 'github' %}">
                    <button type="button" class="m-3 btn btn-outline-info">
                        Sign in with GitHub
                    </button>
                </a>
            </div>

        </div>

    </div>
</main>

{% endblock %}
